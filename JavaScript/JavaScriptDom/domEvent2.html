<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <img src="./images/1.jpg" id="cover">

  <script>
    var cover = document.getElementById('cover');

    cover.addEventListener('mouseover', changePic);
    cover.addEventListener('mouseout', originPic);

    function changePic() {
      cover.src = 'images/2.jpg';
    }

    function originPic() {
      cover.src = 'images/1.jpg';
    }
  </script>
</body>
</html>
